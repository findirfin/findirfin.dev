<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Meme Creator</title>
    <link rel="stylesheet" href="editor2/styles.css">
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "ly8bu4nldl");
    </script>
</head>

<body>
    <h1>Advanced Meme Creator</h1>

    <div class="container">
        <div class="tools">
            <h2>Tools</h2>
            <div class="file-input-wrapper">
                <input type="file" id="imageUpload" accept="image/*" class="file-input">
                <label for="imageUpload" class="file-input-label">Choose background image</label>
            </div>
            <button id="addTextBtn">Add Text</button>
            <div class="collapsible">
                <button class="collapse-btn">Text Editing Options</button>
                <div class="collapse-content">
                    <select id="fontFamily">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier">Courier</option>
                    </select>
                    <input type="number" id="fontSize" min="8" max="72" value="40">
                    <input type="color" id="fontColor" value="#000000">
                    <button id="boldBtn">Bold</button>
                    <button id="italicBtn">Italic</button>
                    <button id="underlineBtn">Underline</button>
                    <button id="allCapsBtn">All Caps</button>
                </div>
            </div>
            <select id="imageFilter">
                <option value="">Select Image Filter</option>
                <option value="grayscale">Grayscale</option>
                <option value="sepia">Sepia</option>
                <option value="invert">Invert</option>
            </select>
            <div class="collapsible">
                <button class="collapse-btn">Drawing Options</button>
                <div class="collapse-content">
                    <button id="drawBtn">Draw on Image</button>
                    <div>
                        <input type="color" id="drawColor">
                        <input type="range" id="drawSize" min="1" max="20" value="5">
                    </div>
                </div>
            </div>

            <h3>Image Library</h3>
            <div class="image-library">
                <img src="editor2/assets/sunglasses.png" alt="Sticker 1">
                <img src="editor2/assets/chad.png" alt="Sticker 2">
                <img src="editor2/assets/wojak.png" alt="Sticker 3">
                <img src="editor2/assets/bubble.png" alt="Sticker 4">
                <div class="add-image-container">
                    <div class="add-image-button">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="add-image-dropdown">
                        <input type="file" id="customImageUpload" accept="image/*">
                        <button id="addToLibraryBtn">Add to Library</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas-area">
            <canvas id="memeCanvas" width="600" height="600"></canvas>
            <button id="saveMemeBtn" class="save-button">Save Meme</button>
        </div>
    </div>

    <div class="meme-template-carousel">
        <h3>Meme Templates</h3>
        <div class="carousel-container">
            <button class="carousel-button prev">&lt;</button>
            <div class="carousel-content">
                <img src="editor2/assets/template1.png" alt="Drake Hotline Bling" data-template="template1">
                <img src="editor2/assets/template2.png" alt="Distracted Boyfriend" data-template="template2">
                <img src="editor2/assets/template3.png" alt="Two Buttons" data-template="template3">
                <img src="editor2/assets/template4.png" alt="Dissapointed" data-template="template4">
                <img src="editor2/assets/template5.png" alt="" data-template="template5">
                <img src="editor2/assets/template6.png" alt="" data-template="template6">
                <img src="editor2/assets/template7.png" alt="" data-template="template7">
                <img src="editor2/assets/template8.png" alt="" data-template="template8">
                <img src="editor2/assets/template9.png" alt="" data-template="template9">
                <img src="editor2/assets/template10.png" alt="" data-template="template10">
                <img src="editor2/assets/template11.png" alt="" data-template="template11">
                <img src="editor2/assets/template12.png" alt="" data-template="template12">
                <img src="editor2/assets/template13.png" alt="" data-template="template13">
                <img src="editor2/assets/template14.png" alt="" data-template="template14">
                <img src="editor2/assets/template15.png" alt="" data-template="template15">
                <img src="editor2/assets/template16.png" alt="" data-template="template16">
                <img src="editor2/assets/template17.png" alt="" data-template="template17">
                <img src="editor2/assets/template18.png" alt="" data-template="template18">
                <img src="editor2/assets/template19.png" alt="" data-template="template19">
                <img src="editor2/assets/template20.png" alt="" data-template="template20">
                <img src="editor2/assets/template21.png" alt="" data-template="template21">
                <img src="editor2/assets/template22.png" alt="" data-template="template22">
                <img src="editor2/assets/template23.png" alt="" data-template="template23">
                <img src="editor2/assets/template24.png" alt="" data-template="template24">
                <img src="editor2/assets/template25.png" alt="" data-template="template25">
                <img src="editor2/assets/template26.png" alt="" data-template="template26">
            </div>
            <button class="carousel-button next">&gt;</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="editor2/script.js"></script>
</body>

</html>
