<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>My Runner Game</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #222;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center; /* Changed to center */
            padding-top: 0;      /* Removed top padding */
            width: 100%;
        }
        #phaser-game {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            max-height: 450px;   /* Added max height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            max-height: 100vh;    /* Added max height */
        }
        #fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            display: none;
        }
        /* Fullscreen adjustments */
        body.fullscreen {
            padding: 0;
            align-items: center;
        }
        body.fullscreen #phaser-game {
            max-width: 1200px;  /* Still maintain max width */
            margin: auto;
        }
        /* Hide fullscreen button when in fullscreen mode */
        body.fullscreen #fullscreen-btn {
            display: none !important;
        }
    </style>
    <script src="phaser.min.js"></script>
</head>
<body>
    <button id="fullscreen-btn">ðŸ“± Fullscreen</button>
    <div id="phaser-game"></div>
    <script src="game.js"></script>
</body>
</html>
