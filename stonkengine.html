<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-screen Meme Creator</title>
    <link rel="stylesheet" href="stonkengine/styles.css">
</head>
<body>
    <canvas id="memeCanvas"></canvas>
    
    <button id="toggleSidebar" class="toggle-sidebar">Tools</button>
    
    <div id="sidebar" class="sidebar">
        
        <div class="tool-section">
            <h3>Text</h3>
            <button id="addTextBtn">Add Text</button>
            <select id="fontFamily">
                <option value="Impact">Impact</option>
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier">Courier</option>
            </select>
            <input type="number" id="fontSize" min="8" max="72" value="40">
            <input type="color" id="fontColor" value="#ffffff">
            <button id="boldBtn">Bold</button>
            <button id="italicBtn">Italic</button>
            <button id="underlineBtn">Underline</button>
            <button id="allCapsBtn">All Caps</button>
        </div>

        <div class="tool-section">
            <h3>Image Library</h3>
            <div id="imageLibrary" class="image-library">
                <img src="stonkengine/assets/sunglasses.png" alt="Sticker 1">
                <img src="stonkengine/assets/chad.png" alt="Sticker 2">
                <img src="stonkengine/assets/wojak.png" alt="Sticker 3">
                <img src="stonkengine/assets/bubble.png" alt="Sticker 4">
            </div>
            <input type="file" id="customImageUpload" accept="image/*">
            <button id="addToLibraryBtn">Add to Library</button>
        </div>
        ]]

        <div class="tool-section">
            <h3>Drawing</h3>
            <button id="drawBtn">Draw on Image</button>
            <input type="color" id="drawColor">
            <input type="range" id="drawSize" min="1" max="20" value="5">
        </div>
        
        
        <div class="tool-section">
            <h3>Image Filters</h3>
            <select id="imageFilter">
                <option value="">Select Image Filter</option>
                <option value="grayscale">Grayscale</option>
                <option value="sepia">Sepia</option>
                <option value="invert">Invert</option>
            </select>
        </div>
        


        
        <button id="saveMemeBtn">Save Meme</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="stonkengine/script.js"></script>
</body>
</html>
